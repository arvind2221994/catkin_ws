TrajectoryPlannerROS:
  max_vel_x: 0.4
  min_vel_x: 0.15
  max_vel_y: 0.0
  min_vel_y: 0.0
  max_rotational_vel: 0.001
  min_in_place_rotational_vel: 0.002

  acc_lim_th: 0.002
  acc_lim_x: 0.002
  acc_lim_y: 0.0

  holonomic_robot: false
  meter_scoring: true

  escape_vel: -0.1

  xy_goal_tolerance: 0.15
  yaw_goal_tolerance: 0.30

  sim_time: 5.0
  sim_granularity: 0.05
  angular_sim_granularity: 0.05
  vx_samples: 5
  vtheta_samples: 10
  dwa: true
  simple_attractor: false
  controller_frequency: 5
